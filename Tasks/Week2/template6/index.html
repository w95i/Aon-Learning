<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      rel="stylesheet"
    />
    <title>Template 6. Task</title>
  </head>
  <body>
    <main>
      <div class="crypto-container">
        <div class="crypto-shadow"></div>
        <div class="crypto-list">
          <div class="taps">
            <button class="active">All</button>
            <button>USDT</button>
            <button><i class="ri-heart-line"></i></button>
          </div>
          <div class="search-bar">
            <input type="text" placeholder="Search ETH, BTC, ..." />
            <i class="ri-search-line"></i>
          </div>
          <div class="coins">
            <div class="coin">
              <div class="info">
                <img src="./assets/BTC.png" alt="BTC" />
                <p>BTC</p>
              </div>
              <i class="ri-heart-line"></i>
            </div>
            <div class="coin active">
              <div class="info">
                <img src="./assets/ETH.png" alt="ETH" />
                <p>ETH</p>
              </div>
              <i class="ri-heart-line"></i>
            </div>
            <div class="coin">
              <div class="info">
                <img src="./assets/Doge.png" alt="Doge" />
                <p>Doge</p>
              </div>
              <i class="ri-heart-line"></i>
            </div>
            <div class="coin">
              <div class="info">
                <img src="./assets/ALGO.png" alt="ALGO" />
                <p>ALGO</p>
              </div>
              <i class="ri-heart-line"></i>
            </div>
            <div class="coin">
              <div class="info">
                <img src="./assets/ADA.png" alt="ADA" />
                <p>ADA</p>
              </div>
              <i class="ri-heart-line"></i>
            </div>
            <div class="coin">
              <div class="info">
                <img src="./assets/LUNA.png" alt="LUNA" />
                <p>LUNA</p>
              </div>
              <i class="ri-heart-line"></i>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
