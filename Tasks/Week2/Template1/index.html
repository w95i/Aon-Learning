<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      rel="stylesheet"
    />
    <title>Template 1. Task</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="content">
          <div class="logo-section">
            <img src="./assets/logo.png" alt="" />
          </div>
          <nav class="navbar">
            <div class="links">
              <a href="">Free designs</a>
              <a href="">License</a>
              <a href="">Articles</a>
              <a href="">Contributors</a>
              <a href="">About</a>
            </div>
            <div class="actions">
              <div class="notification">
                <i class="fa-regular fa-bell"></i>
                <span></span>
              </div>
              <div class="avatar">
                <img
                  src="https://api.dicebear.com/7.x/miniavs/svg?seed=177"
                  alt="avatar"
                />
              </div>
              <div class="actions-btn">
                <button>
                  <span><i class="fa-solid fa-arrow-up-from-bracket"></i></span>
                  Upload
                </button>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <div class="body-container">
        <div class="content">
          <div class="setting">
            <h2>Settings</h2>
            <div class="links">
              <a href="" class="active">Public profile</a>
              <a href="">Account settings</a>
              <a href="">Notifications</a>
              <a href="">PRO Account</a>
            </div>
          </div>
          <hr />
          <div class="profile"></div>
        </div>
      </div>
    </main>
  </body>
