<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css"
      rel="stylesheet"
    />

    <title>Day4</title>
  </head>
  <body>
    <header>
      <div class="container-header">
        <div class="content">
          <div class="logo-section">
            <img src="./assets/logo.png" alt="logo Image" />
          </div>
          <nav class="navbar">
            <a href="" class="active">Free designs</a>
            <a href="">License</a>
            <a href="">Articles</a>
            <a href="">Contributors</a>
            <a href="">About</a>
          </nav>
          <div class="actions">
            <button class="login-btn">Log in</button>
            <button class="nav-btn">Sign Up</button>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section>
        <div class="container">
          <div class="hero">
            <p class="day">Day 1384</p>
            <div class="titles">
              <h2>Free UI resources for everyone</h2>
              <p>
                The largest database of 100% free UI components and designs
                available in the formats popular by UI designers.
              </p>
            </div>
            <div class="search-bar">
              <div class="drop-down">
                <p>Free designs</p>
                <img src="./assets/Vector.png" alt="icon" />
              </div>
              <div class="search-input">
                <i class="ri-search-line"></i>
                <input type="text" placeholder="Search" />
              </div>
            </div>
          </div>
        </div>
      </section>
      <div class="container">
        <div class="item-bar">
          <div class="toggle">
            <div class="toggle-content">
              <p class="active">Latest</p>
              <p>Popular</p>
            </div>
          </div>
          <div class="nav">
            <a href="" class="active">All</a>
            <a href="">Web</a>
            <a href="">Mobile</a>
            <a href="">UI Kit</a>
            <a href="">Coded</a>
          </div>
          <div class="icons">
            <div class="icon">
              <img src="./assets/brand-logos.png" alt="" />
            </div>
            <div class="icon">
              <img src="./assets/brand-dimond.png" alt="" />
            </div>
            <div class="icon">
              <img src="./assets/brand-squire.png" alt="" />
            </div>
            <div class="icon">
              <img src="./assets/brand-xd.png" alt="" />
            </div>
            <div class="icon">
              <img src="./assets/brand-ps.png" alt="" />
            </div>
          </div>
        </div>
        <div class="gallery">
          <div class="card">
            <div class="image-placeholder"></div>
            <div class="titles"></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
